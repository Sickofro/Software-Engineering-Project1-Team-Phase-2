name: CD

on:
  push:
    branches: [ main ]
    tags: ['v*']
  # Allow manual runs from the Actions UI (so you can test this branch without merging to main)
  workflow_dispatch: {}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pytest; fi

      - name: Install package (editable)
        run: |
          python -m pip install -e .

      - name: Lint with flake8
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy src/ --ignore-missing-imports || true

      - name: Run tests with coverage
        run: |
          pip install pytest pytest-cov
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-and-publish:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: |
          python -m build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI (if token present)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade twine
          if [ -n "$TWINE_PASSWORD" ]; then
            python -m twine upload --non-interactive dist/*
          else
            echo "PYPI_API_TOKEN not set; skipping PyPI publish"
          fi

  deploy-to-aws:
    needs: build-and-publish
    runs-on: ubuntu-latest
    # Deploy when pushing to main OR when the workflow is manually dispatched
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install awscli boto3

      - name: Install package
        run: |
          python -m pip install -e .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to AWS Lambda (staging)
        env:
          LAMBDA_FUNCTION_NAME: ml-model-evaluator-staging
          S3_BUCKET_NAME: ml-evaluator-artifacts
        run: |
          # Create deployment package
          mkdir -p lambda_package
          cp -r src lambda_package/
          cp -r main.py lambda_package/
          cp requirements.txt lambda_package/
          
          # Package for Lambda
          cd lambda_package
          pip install -r requirements.txt -t . --upgrade
          zip -r ../ml-evaluator-lambda.zip .
          cd ..
          
          # Upload to S3
          aws s3 cp ml-evaluator-lambda.zip s3://$S3_BUCKET_NAME/lambda-staging/
          
          # Update Lambda function
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --s3-bucket $S3_BUCKET_NAME \
            --s3-key lambda-staging/ml-evaluator-lambda.zip \
            --region us-east-1 || echo "Lambda function does not exist yet. Create it manually or via IaC."

      - name: Run smoke tests against staging
        env:
          STAGING_API_ENDPOINT: ${{ secrets.STAGING_API_ENDPOINT }}
        run: |
          # Simple health check
          curl -f $STAGING_API_ENDPOINT/health || echo "Health check endpoint not yet available"

      - name: Post deployment status to CloudWatch
        if: always()
        run: |
          aws cloudwatch put-metric-data \
            --metric-name DeploymentStatus \
            --namespace ML-Evaluator \
            --value 1 \
            --dimensions Environment=staging Branch=main \
            --region us-east-1 || true
